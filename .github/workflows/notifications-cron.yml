name: Run notifications cron on a schedule

on:
  push:
  schedule:
    - cron: "0 */12 * * *" # every 12th hour

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Run cron job
        run: npx ts-node --skip-project lib/notifications/dailyCron.ts
        env:
          NOTIFICATIONS_KILLSWITCH: true